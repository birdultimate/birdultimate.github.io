<div id="playbook">
	<div class="content-container content-section">
		<h1 class="section-title">the playbook<sub>beta</sub></h1>
		<div id="playbook-logged-in">
			<div>
				<select id="play-select"></select>
			</div>
			<div class="field">
				<img src="/assets/images/field.png"/>
				<div class="field-overlay">
					<img id="player-dark-1" class="player dark" src="/assets/images/player-dark-1.png"/>
					<img id="player-dark-2" class="player dark" src="/assets/images/player-dark-2.png"/>
					<img id="player-dark-3" class="player dark" src="/assets/images/player-dark-3.png"/>
					<img id="player-dark-4" class="player dark" src="/assets/images/player-dark-4.png"/>
					<img id="player-dark-5" class="player dark" src="/assets/images/player-dark-5.png"/>
					<img id="player-dark-6" class="player dark" src="/assets/images/player-dark-6.png"/>
					<img id="player-dark-7" class="player dark" src="/assets/images/player-dark-7.png"/>
					<img id="player-light-1" class="player light" src="/assets/images/player-light-1.png"/>
					<img id="player-light-2" class="player light" src="/assets/images/player-light-2.png"/>
					<img id="player-light-3" class="player light" src="/assets/images/player-light-3.png"/>
					<img id="player-light-4" class="player light" src="/assets/images/player-light-4.png"/>
					<img id="player-light-5" class="player light" src="/assets/images/player-light-5.png"/>
					<img id="player-light-6" class="player light" src="/assets/images/player-light-6.png"/>
					<img id="player-light-7" class="player light" src="/assets/images/player-light-7.png"/>
					<img id="disc" src="/assets/images/disc.png"/>
				</div>
			</div>
			<!--<input id="playbook-add-state-button" type="button" value="add field state to play"/>-->
			<button id="playbook-step-bw-button" class="control" title="Back"><img src="/assets/images/control-step-back.png"/></button>
			<button id="playbook-play-button" class="control" title="Play"><img src="/assets/images/control-play.png"/></button>
			<button id="playbook-pause-button" class="control" style="display:none" title="Pause"><img src="/assets/images/control-pause.png"/></button>
			<button id="playbook-step-fw-button" class="control" title="Next"><img src="/assets/images/control-step-forward.png"/></button>
			<!--<input id="playbook-reset-button" type="button" value="reset"/>-->
		</div>
		<div id="playbook-login">
			<p>This playbook is for Bird eyes only. Please enter the password to proceed.</p>
			<input id="playbook-password" type="password" placeholder="password"/>
			<button id="playbook-password-submit">sign in</button>
		</div>
	</div>
</div>
