<div class="playbook">
	<div class="content-container content-section">
		<h1 class="section-title">the playbook</h1>
		<div>
			<select id="play-select"></select>
		</div>
		<div class="field">
			<img src="/assets/images/field.png"/>
			<div class="field-overlay">
				<img id="player-dark-1" class="player dark" src="/assets/images/player-dark.png"/>
				<img id="player-dark-2" class="player dark" src="/assets/images/player-dark.png"/>
				<img id="player-dark-3" class="player dark" src="/assets/images/player-dark.png"/>
				<img id="player-dark-4" class="player dark" src="/assets/images/player-dark.png"/>
				<img id="player-dark-5" class="player dark" src="/assets/images/player-dark.png"/>
				<img id="player-dark-6" class="player dark" src="/assets/images/player-dark.png"/>
				<img id="player-dark-7" class="player dark" src="/assets/images/player-dark.png"/>
				<img id="player-light-1" class="player light" src="/assets/images/player-light.png"/>
				<img id="player-light-2" class="player light" src="/assets/images/player-light.png"/>
				<img id="player-light-3" class="player light" src="/assets/images/player-light.png"/>
				<img id="player-light-4" class="player light" src="/assets/images/player-light.png"/>
				<img id="player-light-5" class="player light" src="/assets/images/player-light.png"/>
				<img id="player-light-6" class="player light" src="/assets/images/player-light.png"/>
				<img id="player-light-7" class="player light" src="/assets/images/player-light.png"/>
				<img id="disc" src="/assets/images/disc.png"/>
			</div>
		</div>
		<!--<input id="playbook-add-state-button" type="button" value="add field state to play"/>-->
		<button id="playbook-step-bw-button" class="control" title="Back"><img src="/assets/images/control-step-back.png"/></button>
		<button id="playbook-play-button" class="control" title="Play"><img src="/assets/images/control-play.png"/></button>
		<button id="playbook-pause-button" class="control" style="display:none" title="Pause"><img src="/assets/images/control-pause.png"/></button>
		<button id="playbook-step-fw-button" class="control" title="Next"><img src="/assets/images/control-step-forward.png"/></button>
		<!--<input id="playbook-reset-button" type="button" value="reset"/>-->
	</div>
</div>
