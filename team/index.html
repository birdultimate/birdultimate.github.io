---
layout: default
title: Team | Minneapolis Bird Ultimate
---
<div class="team">
	<div class="content-container content-section clearfix">
		<h1 class="section-title">Meet the Team</h1>
		{% for player in site.data.players %}
		  <div class="player-container card card-hoverable card-2 card-hoverable-4" data-player='{"number":{{ player.number }},"firstName":"{{ player.nameFirst }}","lastName":"{{ player.nameLast }}","position":"{{ player.position }}","age":{{ player.age }},"exp":{{ player.exp }},"hometown":"{{ player.hometown }}", "college":"{{ player.college }}"}'>
		  	<img src="{{ player.photo }}">
		  	<div class="player-overlay">
		  		<span class="number">{{ player.number }}</span>
		  		<div class="name">
		  			<p class="first">{{ player.nameFirst }}</p>
		  			<p class="last">{{ player.nameLast }}</p>
		  		</div>
		  	</div>
		  </div>
		{% endfor %}
	</div>
</div>
<div class="modal fade player-modal" id="playerModal" tabindex="-1" role="dialog" aria-labelledby="Player Modal" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	    	<div>
	        <h2>
	        	<span class="detail-number"></span>
	        	<span> - </span>
	        	<span class="detail-name"></span>
	        </h2>
	 				<p>Position: <span class="detail-position"></span></p>
	        <p>Club Experience: <span class="detail-exp"></span></p>
	        <p>Age: <span class="detail-age"></span></p>
	        <p>Hometown: <span class="detail-hometown"></span></p>
	        <p>College: <span class="detail-college"></span></p>
	      </div>
	    </div>
	  </div>
	</div>
