---
layout: default
title: Bird Ultimate
---
<a name="top"></a>
<div class="page-banner">
	<img src="/assets/images/banner-bvon.png"/>
	<div class="banner-overlay">
		<div class="content-container">
			<span class="banner-top-left">Fly.</span>
			<span class="banner-bottom-right">Bird Ultimate</span>
		</div>
	</div>
</div>
<a name="news"></a>
<div class="news">
	<div class="content-container content-section">
		<h1 class="section-title">news from the nest</h1>
	</div>
</div>
<a name="results"></a>
<div class="results">
	<div class="content-container content-section">
		<h1 class="section-title">schedule & results</h1>
	</div>
</div>
<a name="team"></a>
<div class="team">
	<div class="content-container content-section">
		<h1 class="section-title">meet the team</h1>
		{% for player in site.data.players %}
		  <div class="player-container">
		  	<img src="/assets/images/headshot_default.png">
		  	<div class="player-overlay">
		  		<span class="number">{{ player.number }}</span>
		  		<div class="name">
		  			<p class="first">{{ player.nameFirst }}</p>
		  			<p class="last">{{ player.nameLast }}</p>
		  		</div>
		  	</div>
		  </div>
		{% endfor %}
		<div class="clear-all"><!-- --></div>
	</div>
</div>
<a name="about"></a>
<div class="about">
	<div class="content-container content-section">
		<h1 class="section-title">about bird</h1>
	</div>
</div>
<a name="contact"></a>
<div class="contact">
	<div class="content-container content-section last">
		<h1 class="section-title">contact us</h1>
	</div>
</div>
